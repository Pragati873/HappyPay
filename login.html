<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cover"></div>
            <div class="shadow"></div>
            <div class="content">
                <div class="form">
                    <h3><div class="logo">
                        <img src="Screenshot_2024-10-05_220025-removebg-preview.png" alt="">
                    </div></h3>
                    <h2>Sign In</h2>
                    <div class="inputBox">
                        <input type="text" required>
                        <i class="fa-solid fa-user"></i>
                        <span>Username</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i class="fa-solid fa-lock"></i>
                        <span>Password</span>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <i class="fa-solid fa-user-plus"></i>
                        <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
